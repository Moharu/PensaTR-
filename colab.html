<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PensaTRÃ”</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
  <style>
  ul.chatbox {
      height: 200px;
      background-color: #eee;
      border: 1px solid #aaa;
      border-radius: 10px;
      overflow-y: auto;
      word-break: break-all;
      list-style-type: none;
  }
  </style>
</head>
<body>
<div class="app app-header-fixed  app-aside-dock ">
  
  <!-- Header --><header id="header" class="app-header navbar" role="menu"></header>
  <!-- Menus --><aside id="aside" class="app-aside hidden-xs bg-dark"></aside>
  
  <!-- content -->
  <div class="app-content" ng-app="pensatroApp" id="content" role="main">
    <div ng-controller="collabController" class="app-content-body bg-black dker wrapper-lg" ng-cloak>
      <div class="col-lg-6">
        <div class="text-center m-b h2 font-thin">
          <span ng-click="editTitle=!editTitle">Tarefa: {{data.title || "Clique para dar um nome"}}</span>
          <input type="text" ng-show="editTitle" ng-model="data.title" class="form-control"/>
        </div>
        <img ng-src="{{data.img.url}}" alt="Nenhuma imagem definida" width="100%"/>
        <div class="input-group m-t m-b">
          <span class="input-group-addon">Link da imagem</span>
          <input type="text" class="form-control" ng-model="data.img.url"></input>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="text-center m-b h2 font-thin">
          Chat
        </div>
        <ul class="chatbox">
            <li style="color:black" ng-repeat="message in chat | orderBy:'-timestamp'">
                <b>{{message.user}}:</b> {{message.text}}
            </li>
        </ul>
        <div class="panel-body">
          <div class="input-group m-b-xs">
            <span class="input-group-addon">Nome</span>
            <input type="text" class="form-control" id="chatname">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" ng-click="sendChatMessage()">Enviar</button>
            </span>
          </div>
          <div class="input-group">
            <span class="input-group-addon">Mensagem</span>
            <input class="form-control m-b" id="chatmsg" style="overflow-y:auto;height:60px;max-height:60px"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- / content -->

</div>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="controllers/collab.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

<script>
  $("#header").load('header.html');
  $("#aside").load('menus.html');
  $("#footer").load('footer.html');
</script>

</body>
</html>
