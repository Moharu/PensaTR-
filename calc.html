<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PensaTRÔ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>
<body>
<div class="app app-header-fixed  app-aside-dock ">
  
  <!-- Header --><header id="header" class="app-header navbar" role="menu"></header>
  <!-- Menus --><aside id="aside" class="app-aside hidden-xs bg-dark"></aside>
  
  <!-- content -->
  <div class="app-content" ng-app="pensatroApp" id="content" role="main">
    <div ng-controller="MainCalcController" class="app-content-body bg-black dker wrapper-lg">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="text-center m-b h2 font-thin">
          Calculadora de Letras/Números
        </div>
        <div class="input-group m-b">
          <input type="text" class="form-control text-right input-lg" ng-model="input"></input>
          <span class="input-group-btn">
            <button class="btn w-m btn-success btn-lg" ng-click="calculate(input)">Calcular</button>
          </span>
        </div>
        <div class="panel panel-default" ng-cloak="true">
          <div class="panel-heading text-center">
            Respostas recentes
          </div>
          <div>
            <table class="table m-b-none default footable-loaded footable" ui-jq="footable">
              <thead>
                <tr>
                    <th class="footable-visible text-right b-r">
                      Input
                    </th>
                    <th class="footable-visible text-left" style="width: 50%">
                      Output
                    </th>
                </tr>
              </thead>
              <tbody>
                <tr class="footable-even" style="display: table-row;" ng-repeat="calc in calculations">
                    <td class="footable-visible text-right b-r">{{calc.input}}</td>
                    <td class="footable-visible text-left">{{calc.output}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
  <!-- / content -->

</div>

<script src="js/jquery.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="controllers/maincalc.js"></script>

<script>
  $("#header").load('header.html');
  $("#aside").load('menus.html');
  $("#footer").load('footer.html');
</script>

</body>
</html>
